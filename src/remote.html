<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  ws = new WebSocket('ws://192.168.1.101:3000');
    function connect () {
      ws.send('next')
    }
    function restart () {
      ws.send('restart')
    }
    function nextPage () {
      ws.send('next')
    }
    function prevPage () {
      ws.send('prev')
    }
    function exit () {
      ws.send('next')
    }
  </script>
  <button onClick="connect()">连接</button>
  <button onClick="restart()">第一页</button>
  <button onClick="nextPage()">下一页</button>
  <button onClick="prevPage()">上一页</button>
  <button onClick="exit">退出</button>
</body>
</html>
